        <!-- Home -->

        <div class="container">
                <div class="py-5 text-center">
                  <img class="d-block mx-auto mb-4" src="images/logo_dark.png" alt="" width="25%">
                  <h2>Let's Workout</h2>
                  <p class="lead"></p>
                </div>

                <div class="row">
                      <div class="col-md-4 order-md-2 mb-4">

                             <img src="images/log.jpg"/>


                            </div>
                  <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Workout Log</h4>
                    <form class="needs-validation" novalidate="" id="workoutLog">
                      <div class="row">
                      <div class="row">
                          <div class="col-md-4 mb-3">
                              <label for="state">1. Choose Your Body Part</label>
                                  <select class="custom-select d-block w-100" id="body-part" >
                                      <option value="">Choose...</option>
                                      <option value="Arms">Arms</option>
                                      <option value="Legs">Legs</option>
                                      <option value="Abs">Abs</option>
                                      <option value="Chest">Chest</option>
                                      <option value="Back">Back</option>
                                      <option value="Shoulders">Shoulders</option>
                                      <option value="Calves">Calves</option>
                                  </select>
                          </div>
                          <div class="col-md-5 mb-3">
                                <label for="country">2 Choose Your Exercise</label>
                                  <select class="custom-select d-block w-100" id="exercise">
                                      <option value="">Choose...</option>

                                  </select>
                              </div>
                        <div class="col-md-6 mb-3">
                          <label for="weight">Weight</label>
                          <input type="text" class="form-control" id="weight" placeholder="" value="">

                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="reps">Reps</label>
                          <input type="text" class="form-control" id="reps" placeholder="" value="">

                        </div>
                        <div class="col-md-6 mb-3">
                                <label for="sets">Sets</label>
                                <input type="text" class="form-control" id="sets" placeholder="" value="">

                              </div>
                      </div>
              </div>


              <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" id="enterWorkout" type="submit">
                            Enter Workout
                        </button>
                    </div>

                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" id="enterWorkout" type="submit">
                            View Summary
                        </button>
                    </div>


                </div>
                    </form>

                    <table class="table table-hover" id="summary">
                        <thead>
                          <tr>
                            <th>Exercise</th>
                            <th>Weight</th>
                            <th>Reps</th>
                            <th>Sets</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>

                          <tr>

                          <tr>

                        </tbody>
                      </table>
